<app-header></app-header>
<div class="form-card">
  <h2>NOUVELLE ARDOISE</h2>
  <form [formGroup]="ardoiseForm">
    <div class="form-group">
      <label for="title">Titre</label>
      <input id="title" type="text" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" type="text" formControlName="description" rows="4">
        </textarea>
    </div>
    <div class="action-buttons">
      <button type="submit" (click)="onSubmitForm()">Enregistrer et ajouter des contributeurs</button>
      <button (click)="onContinue()"> Revenir a l'acceuil</button>
    </div>
  </form>
</div>
